
version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - restore_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
      - run:
          name: Install Node.js Dependencies
          command: |
            npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
      - run:
          name: Generate production build
          command: |
            npm run build
      - run:
          name: Make sure build folder exists
          command: |
            ls -lah build/
      - persist_to_workspace:
          root: ~/
          paths:
            - project/build

  test:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - restore_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
      - run:
          name: Install Node.js Dependencies
          command: |
            npm install
      - run:
          name: Run unit test suites
          command: |
            npm run test

  scan:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - restore_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
      - run:
          name: Install Node.js Dependencies
          command: |
            npm install
      - run:
          name: Scan source code for critical vulnerabilities
          command: |
            npm run scan

workflows:
  default:
    jobs:
      - build
      - test:
          requires:
            - build
      - scan:
          requires:
            - build
